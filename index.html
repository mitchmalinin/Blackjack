<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="JavaScript/card.js"></script>
    <script src="JavaScript/game.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <div class="container-house">
      <h2>Dealer</h2>
      <div id="dealer-total">Dealer Total</div>
      <div class="house-hand">
        <div id="dealer-card-1" class="card"></div>
        <div id="dealer-card-2" class="card"></div>
      </div>
      <h2>Player</h2>
      <div id="player-total">Player Total</div>
      <div class="player-hand">
        <div id="player-card-1" class="card"></div>
        <div id="player-card-2" class="card"></div>
      </div>
    </div>
    <div class="container-player">
      <div class="player-options">
        <div class="player-buttons">
          <div class="top-btn">
            <button class="action same-width">Hit</button>
            <button class="action same-width">Stay</button>
          </div>
          <div class="bottom-btn">
            <button class="action same-width">Double Down</button>
            <button class="action same-width">Split</button>
          </div>
        </div>
      </div>
      <div class="chip-container">
        <label id="chip-count" for="#">Chip Count: $1000 </label>
        <div class="chips">
          <button class="chip-btn btn-50">1</button>
          <button class="chip-btn btn-100">5</button>
          <button class="chip-btn btn-500">25</button>
        </div>
        <div class="">
          <button class="chip-btn btn-50">50</button>
          <button class="chip-btn btn-100">100</button>
          <button class="chip-btn btn-500">500</button>
        </div>
        <label for="#"
          >Custom Bet: <input type="text" name="bet" id="bet-amount"
        /></label>
      </div>
    </div>
  </body>
</html>
