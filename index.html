<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a561988c34.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <div class="make-the-grid">
      <div class="player-options">
        <label id="chip-count" for="#">Chip Count: $1000 </label>
        <div class="logo-options">
          <img id="logo" src="./PokerSet/PNGs/BlackJackLogo.png" alt="" />
          <button id="hit" class="action same-width">Hit</button>
          <button id="stay" class="action same-width">Stay</button>
          <button id="dd" class="action same-width">Double Down</button>
          <button id="split" class="action same-width">Split</button>
          <div class="filter">
            <a href="https://www.quietsociety.co/" target="_blank"
              ><i class="fas fa-egg"></i
            ></a>

            <div class="egg">
              Mitch Malinin&copy Productions
            </div>
          </div>
        </div>
      </div>
      <div class="container-house">
        <h2>Dealer</h2>
        <div id="dealer-total">Dealer Total</div>
        <div class="house-hand">
          <div id="dealer-card-1" class="dealerCard card"></div>
          <div class="dealerCard card"></div>
        </div>
        <h2>Player</h2>
        <div id="player-total">Player Total</div>
        <div class="player-hand">
          <div class="playerCard card"></div>
          <div class="playerCard card"></div>
        </div>
      </div>
      <div class="chip-container">
        <label id="current-bet" for="#">Current Bet: $0 </label>
        <button class="action bet">BET</button>
        <div class="chip-inside-format">
          <div class="chips">
            <button class="chip-btn btn-50">1</button>
            <button class="chip-btn btn-50">5</button>
            <button class="chip-btn btn-50">25</button>
          </div>
          <div class="chip-bottom">
            <button class="chip-btn btn-50">50</button>
            <button class="chip-btn btn-50">100</button>
            <button class="chip-btn btn-50">500</button>
          </div>
        </div>
        <button class="action all-in">ALL IN</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="JavaScript/card.js"></script>
    <script src="JavaScript/game.js"></script>
  </body>
</html>
