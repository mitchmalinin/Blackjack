<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="JavaScript/game.js"></script>
    <script src="JavaScript/card.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <div class="container-house">
      <h2>Dealer</h2>
      <div id="dealer-total">Dealer Total</div>
      <div class="house-hand">
        <div class="card dealer-card"></div>
        <div class="card dealer card"></div>
      </div>
      <h2>Player</h2>
      <div id="player-total">Player Total</div>
      <div class="player-hand">
        <div class="card player-card"></div>
        <div class="card player card"></div>
      </div>
    </div>
    <div class="container-player">
      <div class="player-options">
        <div class="player-buttons">
          <div class="top-btn">
            <button class="action same-width">Hit</button>
            <button class="action same-width">Stay</button>
          </div>
          <div class="bottom-btn">
            <button class="action same-width">Double Down</button>
            <button class="action same-width">Split</button>
          </div>
        </div>
      </div>
      <div class="chip-container">
        <label id="chip-count" for="#">Chip Count: </label>
        <div class="chips">
          <button class="chip-btn btn-50">$50</button>
          <button class="chip-btn btn-100">$100</button>
          <button class="chip-btn btn-500">$500</button>
          <button class="chip-btn btn-10000">$10,000</button>
        </div>
        <label for="#"
          >Custom Bet: <input type="text" name="bet" id="bet-amount"
        /></label>
      </div>
    </div>
  </body>
</html>
